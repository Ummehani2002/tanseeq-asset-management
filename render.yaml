services:
  - type: web
    name: tanseeq-asset-management
    env: php  # ‚Üê THIS IS CRITICAL
    buildCommand: |
      composer install --optimize-autoloader --no-dev
      npm install
      npm run prod
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
